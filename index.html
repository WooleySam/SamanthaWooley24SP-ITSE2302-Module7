<!-- Doctype tag for correct version of HTML -->
<!DOCTYPE html>
<!-- lang tag = language-->
<html lang="en">
  <!-- head includes important information about the web page -->
  <head>
    <!-- tag for characters browser can use-->
    <meta charset="UTF-8" />
    <!-- description for browsers to find page with ease -->
    <meta name="description" content="Shirt Order Form" />
    <!-- viewport helps site render on all device screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--External CSS linke-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--Importing google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Linking javascript-->
    <script src="JavaScript/formCalculations.js" defer></script>
    <!--browser tab title -->
    <title>Shirt Order</title>
  </head>
  <!-- body includes the content of the web page -->
  <body>
    <!--header tag is for intro material/navigation-->
    <header>
      <h1>Shirts for Every Occasion!</h1>
      <nav>
        <ul class="navbar">
          <li><a href="index.html" title="Home" class="nav_link">Home</a></li>
          <li>
            <a href="aboutus.html" title="About Us" class="nav_link"
              >About Us</a
            >
          </li>
          <li><a href="faq.html" title="FAQ" class="nav_link">FAQ</a></li>
          <li>
            <a href="designprofile.html" title="Designs" class="nav_link"
              >Our Designs</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Want to order some custom shirts? You've come to the right place!</h2>
      <div class="images">
        <img
          src="Images/shirts.jpg"
          alt="t-shirts"
          height="300"
          width="400"
          class="shirts_image"
        />
        <img
          src="Images/paint.jpg"
          alt="painter"
          height="300"
          width="400"
          class="paint_image"
        />
      </div>
      <!--Basic form w/ 8 inputs-->
      <form class="form" id="shirt_form">
        <label for="first_name" class="form_label">First Name</label>
        <input name="first_name" type="text" id="first_name" />
        <label for="last_name" class="form_label">Last Name</label>
        <input name="last_name" type="text" id="last_name" />
        <h3>Bulk Order? Select Some Styles for your Crew!</h3>
        <div class="checkbox">
          <label for="tank_top" class="form_label"
            >500 Tank Tops in any mix of sizes ($500.00)</label
          >
          <input type="checkbox" value="500" name="tank_top" id="tank_top" />
          <label for="short_sleeve" class="form_label"
            >500 Short Sleeve T-Shirts in any mix of sizes ($750.00)</label
          >
          <input
            type="checkbox"
            value="750"
            name="short_sleeve"
            id="short_sleeve"
          />

          <label for="long_sleeve" class="form_label"
            >500 Long Sleeve T-Shirts in any mix of sizes ($1000.00)</label
          >
          <input
            type="checkbox"
            value="1000"
            name="long_sleeve"
            id="long_sleeve"
          />
        </div>
        <h3>How Fast Do you Want Them?</h3>
        <div class="radio">
          <label for="ExpressShipping" class="form_label"
            >Express Shipping - 5 Business Days ($50.00)</label
          >
          <input type="radio" value="50" name="shipping" id="ExpressShipping" />
          <label for="StandardShipping" class="form_label"
            >Standard Shipping 7-14 Business Days ($15.00)</label
          >
          <input
            type="radio"
            value="15"
            name="shipping"
            id="StandardShipping"
          />
        </div>
        <h3>Give us Some More Info</h3>
        <label for="email" class="form_label" id="email_label"
          >How can we contact you?</label
        >
        <input type="email" name="email" id="email" />
        <label for="date" class="form_label" id="date_label"
          >Date for Your Event:</label
        >
        <input type="date" name="date_received" id="date" />
        <label for="color" class="form_label"
          >Primary Color of Your Shirt:</label
        >
        <input type="color" name="shirt_color" id="color" />
        <div class="buttons">
          <input type="reset" id="Reset" />
          <input type="submit" id="Submit" />
        </div>
      </form>
      <!--Receipt div w/ 3 empty paragraphs that will have inner html replaced based on user input-->
      <div class="receipt">
        <h3>Please See Your Receipt Below</h3>
        <p class="thanksBox" id="ThanksBox">Thank you!</p>
        <p class="orderBox" id="OrderBox1"></p>
        <p class="orderBox" id="OrderBox2"></p>
        <p class="orderBox" id="OrderBox3"></p>
        <p class="fullReceipt" id="fullReceipt"></p>
      </div>
    </main>
  </body>
</html>
